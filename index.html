<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CommandCraft</title>

  <!-- Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Stylesheets --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./../src/css/style.css" />
  <link rel="stylesheet" href="./../src/css/responsive.css" />
</head>

<body>
  <!-- Header -->
  <header class="header header-b">
    <div class="logo__container">
      <h1 class="header__title"><a href="javascript:null">ATMCRAFT</a></h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="content">
  <div class="list__block ">
    <!-- Carousel Section -->
    <section class="hero__carousel">
      <div class="carousel__container">
        <div class="carousel__items"></div>

        <div class="carousel__list">
          
        </div>
      </div>
    </section>

    <!-- Maps Section -->
    <section class="map__section">
      <h3 class="section__title">REDSTONE MAPAS</h3>
      <div class="card__container card__container-map"></div>
      <a href="../../index.html?page=map" class="btn btn__txt btn__more">Ver mais mapas</a>
    </section>

    <!-- Commands Section -->
    <section class="command__section">
      <h3 class="section__title">COMANDOS</h3>
      <div class="card__container card__container-command"></div>
      <a href="../../index.html?page=command" class="btn btn__txt btn__more">Ver mais comandos</a>
    </section>
  </div>
  </article>
  <section class="command__section command__list list__block hidden">
    <h1 class="section__title">Lista de comandos</h1>
            <div class="map__panel filter__block">
                <div class="search__inp">
                    <input type="search" class="filter__input search__bar" placeholder="Pesquisar...">
                </div>
                <span class="hidden"></span>
            </div>

            <div class="results__list">
                <!-- Resultados vão aqui -->
                {{content}}
            </div>
  </section>
  <section class="map__section map__list list__block hidden">
    <h1 class="section__title">Lista de Mapas</h1>
            <div class="map__panel filter__block">
                <div class="search__inp">
                    <input type="search" class="filter__input search__bar" placeholder="Pesquisar...">
                </div>
                <span class="hidden"></span>
            </div>

            <div class="results__list">
                <!-- Resultados vão aqui -->
                {{content}}
            </div>
  </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__bottom">
      <p>&copy; 2025 ATM Craft - Todos os direitos reservados</p>
    </div>
  </footer>
  <!-- Scripts -->
  <script src="./src/js/main.js" type="module"></script>
  <script src="./src/js/post.js" type="module"></script>
  <script src="./src/js/functions.js" type="module"></script>
</body>

</html>
