    <style>
        @media (max-width: 768.98px) {
            body {
                display: grid;
                justify-content: center;
                justify-items: center;
            }

            body>button {
                width: -webkit-fill-available;
                max-width: 100%;
                margin: 0 var(--margin-safe);
            }

            body>h2 {
                font-family: var(--font-mc-seven);
                font-size: var(--font-size-md);
                margin-top: 40px;
            }

            :root {
                --font-size-md: 1.2rem;
                --font-size-title: 2.8rem;
            }
        }

        @media (max-width: 375.98px) {
            :root {
                --font-size-title: 2.25rem;
            }

            .section__title {
                margin: 10px var(--margin-safe);
            }

            body {
                padding: 0px !important;
            }
        }

        body {
            padding: var(--margin-safe);
            max-width: var(--max-width);
            font-family: Arial, sans-serif;
            margin: auto;
        }

        form {
            margin-bottom: 30px;
            background: var(--mc-card);
            padding: 20px;
            border-radius: 8px;
        }

        input,
        textarea {
            resize: vertical;
            width: -webkit-fill-available;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button.edit {
            background: #ffc107;
            color: #333;
            justify-content: center;
        }

        button.delete {
            background: #dc3545;
            justify-content: center;
        }

        .postForm.editMode {
            display: block !important;
        }

        .post {
            background: #fff;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 4px #0001;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .actions {
            margin-top: 10px;
        }

        .listitem {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .img__upload>div {
            max-width: 100%;
            display: flex;
            overflow: hidden;
            align-content: center;
            /* aspect-ratio: 16 / 9; */
            gap: 10px;
            place-content: start;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-top: 10px
        }

        .img__upload img {
            width: 300px;
            flex: 0 0 100px;
            aspect-ratio: 16 / 9;
            object-fit: cover;
        }

        .post-image {
            max-width: 400px;
            aspect-ratio: 16 / 9;
            object-fit: cover;
        }

        .btn__container {
            flex-direction: row;
            justify-content: flex-start;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .btn__container *::after {
            content: none;
        }

        .img__upload {
            margin-top: 10px;
        }

        .createpost__overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .createpost__modal {
            background: var(--mc-card);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 0 10px #0005;
        }

        .createpost__modal h2 {
            margin-bottom: 1rem;
        }

        .createpost__options button {
            display: block;
            width: -webkit-fill-available;
            margin: 8px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .closeCreatePost {
            margin-top: 12px;
            border: none;
            cursor: pointer;
        }

        .postForm {
            /* --max-width: 900px; */
            max-width: var(--max-width);
            margin: 0 auto;
        }

        .mode__map .listcode,
        .mode__command .listlinks,
        .mode__carousel .listcode,
        /* .mode__carousel .listinfo, */
        .mode__carousel .content,
        .mode__carousel .listlinks,
        .postForm {
            display: none !important;
        }

        .postForm.mode__carousel,
        .postForm.mode__map,
        .postForm.mode__command {
            display: block !important;
        }
        .listbtn > div {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }
         .listbtn > div > input[type="checkbox"] {
            width: fit-content;
        }
    </style>
</head>
